<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Historial de Atenciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Barra de bÃºsqueda -->
  <ion-searchbar placeholder="Buscar por paciente o especie..." (ionInput)="buscar($event)"></ion-searchbar>

  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item
      *ngFor="let atencion of atenciones()"
      button
      detail="true"
      (click)="verDetalle(atencion)">
      <ion-label>
        <h2>{{ atencion.paciente }} <small>({{ atencion.especie }})</small></h2>
        <p>{{ atencion.motivo }}</p>
        <p><strong>${{ atencion.importe }}</strong> - {{ atencion.created_at | date:'dd/MM/yyyy' }}</p>
        <p *ngIf="atencion.raza"><strong>Raza:</strong> {{ atencion.raza }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Mensaje cuando no hay datos -->
  <div *ngIf="atenciones().length === 0" class="ion-text-center ion-padding">
    <ion-icon name="document-text-outline" size="large" color="medium"></ion-icon>
    <p>No hay atenciones registradas</p>
  </div>
</ion-content>
