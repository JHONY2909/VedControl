<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Historial de Atenciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (onRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="ion-padding" *ngIf="cargando">
    <ion-spinner name="crescent"></ion-spinner> Cargando historial...
  </div>

  <div class="ion-padding" *ngIf="!cargando && atenciones.length === 0">
    <p>No hay atenciones registradas aún.</p>
  </div>

  <ion-list *ngIf="!cargando && atenciones.length > 0">
    <ion-card *ngFor="let a of atenciones">
      <ion-card-header>
        <ion-card-title>
          {{ a.paciente }} <small>({{ a.especie }})</small>
        </ion-card-title>
        <ion-card-subtitle>
          {{ a.created_at | date:'dd/MM/yyyy HH:mm' }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Motivo:</strong> {{ a.motivo }}</p>
        <p *ngIf="a.diagnostico"><strong>Diagnóstico:</strong> {{ a.diagnostico }}</p>
        <p *ngIf="a.tratamiento"><strong>Tratamiento:</strong> {{ a.tratamiento }}</p>
        <p><strong>Importe:</strong> ${{ a.importe | number:'1.0-2' }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
