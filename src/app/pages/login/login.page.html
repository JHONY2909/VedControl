<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-img src="assets/icon/logo-vet.png" class="logo" *ngIf="false"></ion-img>
    <h1>VetControl</h1>
    <p class="subtitle">Control veterinario inteligente</p>

    <form [formGroup]="loginForm" (ngSubmit)="ingresar()">
      <ion-item lines="none" class="input-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="btn-login" [disabled]="loading">
        <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
        {{ loading ? 'Entrando...' : 'Ingresar' }}
      </ion-button>
    </form>

    <!-- Botón de iniciar con Google -->
    <div class="divider">
      <span>o</span>
    </div>

    <ion-button expand="block" fill="outline" class="btn-google" (click)="iniciarConGoogle()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Iniciar con Google
    </ion-button>

    <p class="info"></p>
  </div>
</ion-content>
